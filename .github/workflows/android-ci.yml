name: Android CI (with wrapper bootstrap)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # If the repository does not contain a Gradle Wrapper yet, bootstrap one with Gradle 8.7
      - name: Bootstrap Gradle Wrapper if missing
        run: |
          if [ ! -f "./gradlew" ]; then
            echo "No gradlew found. Bootstrapping Gradle 8.7 wrapper..."
            curl -sL https://services.gradle.org/distributions/gradle-8.7-bin.zip -o gradle-8.7-bin.zip
            unzip -q gradle-8.7-bin.zip
            ./gradle-8.7/bin/gradle wrapper --gradle-version 8.7 --distribution-type bin
            chmod +x gradlew
          else
            echo "gradlew present."
          fi

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Build with Gradle Wrapper
        run: |
          ./gradlew --version
          ./gradlew clean build test lint assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/*.apk
          if-no-files-found: error

      - name: Upload Test & Lint Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-and-lint-reports
          path: |
            app/build/reports/tests/
            app/build/reports/lint-results*.html
          if-no-files-found: ignore
